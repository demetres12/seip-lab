name: Java CI with Maven

on:
  push:
    branches: [ "main", "development", "development-2" ]
  pull_request:
    branches: [ "main", "development", "development-2" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3 # Set up Java
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven # Cache dependencies
    - name: Build with Maven
      run: mvn clean package jacoco:report
      
  integration-test:

    runs-on: ubuntu-latest

    steps:
    - name: printPath
      run: pwd
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3 # Set up Java
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven # Cache dependencies

    - name: Build with Maven
      run: mvn clean package

    - name: printPath
      run: ls -la

    - name: Execute module
      run: java -jar /sourcecodeanalyzer/target/sourcecodeanalyzer-0.0.1-SNAPSHOT-jar-with-dependencies.jar /sourcecodeanalyzer/src/test/resources/TestClass.java regex local /sourcecodeanalyzer/src/main/resources/metrics_csv csv

    - name: Compare outputs
      run: diff /sourcecodeanalyzer/src/main/resources/metrics_csv /sourcecodeanalyzer/src/main/resources/expected.csv